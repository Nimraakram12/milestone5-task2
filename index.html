<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 5: PDF PATH TASK 2 BY NIMRA AKRAM</h1>
    <p style="color: rgb(142, 208, 247);; text-align: center; font-size: 25px; font-family: 'Times New Roman', Times, serif;">Unique URL Generation (50 points):</p>
    <p style="color: rgb(142, 208, 247);; text-align: center; font-size: 20px; font-family: 'Times New Roman', Times, serif;">Does the system generate a unique path for each user's resume based on their username?</p>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Resume URL:</label>
            <input type="text" id="username" name="username" required/> </br>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required><br>
        <!-----------profile section-->
        <label for="profilePicture">Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>




        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="qualification">Qualification</label>
            <textarea id="qualification" name="qualification" rows="4" required></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>
           <button type="submit">Generate Resume Below</button>
    </form>
    <div id="resumeOutput"></div>
        <script src="script.js"></script>
</body>
</html>
